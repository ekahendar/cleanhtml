  <div>
    <h1 style="color: green">GeeksforGeeks</h1>
    <b>How to toggle a boolean using JavaScript?</b>
    <p>The boolean is toggled whenever the button is pressed.</p>
    <p>See the console for the output</p>
    <button class="bg-slate-500 p-4 rounded-full" onclick="toggle()">Toggle Bool</button>
  </div>  
  <script>
    let testBool = true;
    console.log('Default value of bool is',testBool);
  
    function toggle() {
      testBool = testBool ? false : true;
      console.log('Toggled bool is',testBool);
    }
  </script>
