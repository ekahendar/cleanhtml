<!doctype html>
<html data-theme="cupcake">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet">
  <title>BYTES</title>
</head>
<body class="bg-light">
  <nav class="bg-white p-4 navbar fixed shadow z-20">
    <div class="container mx-auto flex items-center justify-between">
      <div class="text-xl font-semibold">Website Name</div>
      <ul class="flex space-x-4">
        <li>
          <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
        </li>
        <li>
          <a href="#" class="text-gray-600 hover:text-gray-800">Shop</a>
        </li>
        <div class="dropdown dropdown-hover">
			<label tabindex="0" class="btn m-1">Hover</label>
			<ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
				<li><a>Item 1</a></li>
				<li><a>Item 2</a></li>
			</ul>
		</div>
        <li>
          <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="carousel w-full h-screen -z-20">
    <div id="slide1" class="carousel-item relative w-full">
      <img src="../img/picture/wr1.jpg" class="w-full" />
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide4" class="btn btn-circle">❮</a> 
        <a href="#slide2" class="btn btn-circle">❯</a>
      </div>
    </div> 
    <div id="slide2" class="carousel-item relative w-full">
      <img src="../img/picture/wr2.jpg" class="w-full" />
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide1" class="btn btn-circle">❮</a> 
        <a href="#slide3" class="btn btn-circle">❯</a>
      </div>
    </div> 
    <div id="slide3" class="carousel-item relative w-full">
      <img src="../img/picture/wr3.jpg" class="w-full" />
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide2" class="btn btn-circle">❮</a> 
        <a href="#slide4" class="btn btn-circle">❯</a>
      </div>
    </div> 
    <div id="slide4" class="carousel-item relative w-full">
      <img src="../img/picture/wr4.jpg" class="w-full" />
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide3" class="btn btn-circle">❮</a> 
        <a href="#slide1" class="btn btn-circle">❯</a>
      </div>
    </div>
  </div>
  <section class="container mx-auto mt-8 p-8 bg-white rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Featured Products</h2>
    <div class="grid grid-cols-2 gap-6">
      <div class="bg-gray-200 p-4 rounded-lg shadow">
        <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover mb-4">
        <h3 class="text-md font-semibold">Product 1</h3>
        <p class="text-gray-600">Description of Product 1.</p>
        <p class="text-gray-800 font-semibold mt-2">$19.99</p>
        <div class="mt-2">
          <label for="product1Size" class="text-sm font-medium">Select Size:</label>
          <select id="product1Size" class="block mt-1 w-full p-2 border rounded">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <button class="bg-blue-500 text-white py-1 px-4 mt-2 rounded">Add to Cart</button>
      </div>
      <div class="bg-gray-200 p-4 rounded-lg shadow">
        <img src="product2.jpg" alt="Product 2" class="w-full h-48 object-cover mb-4">
        <h3 class="text-md font-semibold">Product 2</h3>
        <p class="text-gray-600">Description of Product 2.</p>
        <p class="text-gray-800 font-semibold mt-2">$24.99</p>
        <div class="mt-2">
          <label for="product2Size" class="text-sm font-medium">Select Size:</label>
          <select id="product2Size" class="block mt-1 w-full p-2 border rounded">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <button class="bg-blue-500 text-white py-1 px-4 mt-2 rounded">Add to Cart</button>
      </div>
    </div>
	</section>
	<script>
		const toggleButton = document.getElementById("toggleButton");
		const dropdownMenu = document.getElementById("dropdownMenu");
		toggleButton.addEventListener("click", () => {
			if (dropdownMenu.style.display === "none" || dropdownMenu.style.display === "") {
				dropdownMenu.style.display = "block";
			} else {
				dropdownMenu.style.display = "none";
			}
		});
	</script>
</body>
</html>
