<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tailwind CSS Example with daisyUI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.10.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<nav class="bg-black text-white">
  <div class="container mx-auto flex items-center justify-between py-4">
    <div class="flex items-center">
      <button class="navbar-toggle pr-2">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
      <a href="#" class="text-xl font-semibold">Portfolio</a>
    </div>
    <div class="hidden md:flex md:space-x-4">
      <a href="#" class="text-gray-300 hover:text-gray-100">Home</a>
      <a href="#" class="text-gray-300 hover:text-gray-100">About</a>
      <a href="#" class="text-gray-300 hover:text-gray-100">Gallery</a>
      <a href="#" class="text-gray-300 hover:text-gray-100">Contact</a>
      <a href="#" class="text-gray-300 hover:text-gray-100">Login</a>
    </div>
  </div>
</nav>

<div class="bg-blue-600 text-white">
  <div class="container mx-auto py-20 text-center">
    <h1 class="text-4xl font-semibold">My Portfolio</h1>
    <p class="mt-4">Some text that represents "Me"...</p>
  </div>
</div>

<div class="container mx-auto py-16 text-center">
  <h3 class="text-2xl font-semibold">Some of my Work</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mt-8">
    <!-- Repeat the following block for each work item -->
    <div class="p-4">
      <p class="mb-4">Some text..</p>
      <img src="https://placehold.it/150x80?text=IMAGE" class="w-full h-48 object-cover" alt="Image">
    </div>
    <!-- Repeat the above block for each work item -->
  </div>
</div>

<footer class="bg-gray-200 text-gray-700 py-8 text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
